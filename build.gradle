// 5) bootJar 에 복사 (배포용)
tasks.named("bootJar") {
    dependsOn asciidoctor
    from("$buildDir/docs/html5/docs") {
        into 'static/docs'
    }
}

// 6) assemble 빌드에 포함
tasks.named("build") {
    dependsOn bootJar
}
